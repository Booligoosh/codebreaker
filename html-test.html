color: red;

<h2>JavaScript Functions</h2>

<p>This example calls a function to convert from Fahrenheit to Celsius:</p>


<textarea type="text" id="input"></textarea>
<button onclick="doIt(document.getElementById('input').value)">Click meh!</button>
<button onclick="doIt(randomNum(0,1000));document.getElementById('input').value = ''">Randomee!!!</button>

<p id="warning" style="display: none;">&#9888; Hi!</p>


<p><span class="fahrenheit" id="query">0&deg;F</span> = <span class="celsius" id="answer">0&deg;C</span></p>


<script>
function randomNum(x,y) {
	return(Math.floor(Math.random() * y) + x);
}
function toCelsius(f) {
    return (5/9) * (f-32);
}
function doIt(inputValue) {
	if(Number(inputValue)*0 != 0 || inputValue == '' || inputValue == undefined) {
    document.getElementById('warning').style.display = 'block';
      document.getElementById('warning').innerHTML = '&#9888; Be Sensible!';
    }
    else {
    document.getElementById('warning').style.display = 'none';
      document.getElementById("query").innerHTML = Number(inputValue) + '&deg;F';
      document.getElementById("answer").innerHTML = Math.round(toCelsius(Number(inputValue))) + '&deg;C';
    }
}
</script>
